<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">

     <div class= "center calendar">

        <div class="monthdropdown font">
             <i class="fas fa-angle-left prev " style="font-size: 40px; padding:10px;"></i>
             <div class="date">
                <select id="monthselection">
                    <option value="0">January</option>
                    <option value="1">February</option>
                    <option value="2">March</option>
                    <option value="3">April</option>
                    <option value="4">May</option>
                    <option value="5">June</option>
                    <option value="6">July</option>
                    <option value="7">August</option>
                    <option value="8">September</option>
                    <option value="9">October</option>
                    <option value="10">November</option>
                    <option value="11">December</option>
                </select>
                 <h1></h1>
                </div>
                <i class="fas fa-angle-right next" style="font-size: 40px; padding:10px;"></i>
        </div>

        <div class="monthinternals font">
            <div class="weekdays">
                <div> Sun</div>
                <div> Mon</div>
                <div> Tue</div>
                <div> Wed</div>
                <div> Thur</div>
                <div> Fri</div>
                <div> Sat</div>
            </div>
            <div class="days"> 
                <p> 
                    
                </p>
            </div>
        </div>

    </div>

</div>
<script src = "script.js"></script>   
</body>
</html>
